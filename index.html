<body>
  <h1 class="marquee-title">How <span class="left-highlight">Left</span> Leaning is Bluesky?</h1>
  <h2 class="subtitle">People keep talking about how <span class="left-highlight">left</span>-leaning Bluesky is.
    Well, I decided to put it to rest and show exactly HOW <span class="left-highlight">left</span> or <span class="right-highlight">right</span> leaning Bluesky is at any given moment. </h2>

  <div id="bar-container">
    <div id="left-bar">
      <span id="left-percentage"></span>
    </div>
    <div id="right-bar">
      <span id="right-percentage"></span>
    </div>
  </div>

  <div id="seesaw-container">
    <div id="seesaw">
      <div id="left-weight">⬅️</div>
      <div id="right-weight">➡️</div>
    </div>
    <div id="seesaw-fulcrum">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Bluesky_Logo.svg/1200px-Bluesky_Logo.svg.png" alt="">
    </div>
  </div>

  <div id="posts-container">
    <div class="posts-column">
      <h2><span class="left-highlight">Left</span> Posts</h2>
      <div id="left-posts" class="posts-list"></div>
    </div>
    <div class="posts-column">
      <h2><span class="right-highlight">Right</span> Posts</h2>
      <div id="right-posts" class="posts-list"></div>
    </div>
