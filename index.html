<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Bluesky Lean Tracker</title>

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <h1 class="marquee-title">Bluesky Lean Tracker</h1>
  <h2 class="subtitle">Everyone is trying to figure out which way Bluesky leans for media bias. Well, now you know how much it leans left or right at any given moment.</h2>

  <div id="bar-container">
    <div id="left-bar">
      <span id="left-percentage"></span>
    </div>
    <div id="right-bar">
      <span id="right-percentage"></span>
    </div>
  </div>

  <div id="seesaw-container">
    <div id="seesaw">
      <div id="left-weight">⬅️</div>
      <div id="right-weight">➡️</div>
    </div>
    <div id="seesaw-fulcrum"></div>
  </div>

  <div id="posts-container">
    <div class="posts-column">
      <h2>Left</h2>
      <div id="left-posts" class="posts-list"></div>
    </div>
    <div class="posts-column">
      <h2>Right</h2>
      <div id="right-posts" class="posts-list"></div>
    </div>
  </div>

  <footer class="footer">
    <p>made by <a href="//www.avibagla.com" target="_blank"> Avi Bagla</a></p>
  </footer>
</body>

</html>
